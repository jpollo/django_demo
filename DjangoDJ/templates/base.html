<!DOCTYPE html>

{% load static %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>base html</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
     <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% block staticfiles %}

    {% endblock  %}

</head>
<body>

<div class="container">
    <div class="nav">
        {% block nav %}
        {% endblock  %}

    </div>

    <div class="main">
        {% block main %}

        {% endblock  %}
    </div>

    <div class="footer">
        {% block footer %}

        {% endblock  %}
    </div>
</div>


</body>
</html>
